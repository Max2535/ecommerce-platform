version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  mongodb:
    image: mongo:7
    container_name: ecommerce-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql_password
      MYSQL_DATABASE: orderdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Microservices
  user-service:
    build:
      context: ./services/user-service
      target: production
    container_name: user-service
    environment:
      NODE_ENV: production
      PORT: 4001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: userdb
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ecommerce-network

  product-service:
    build:
      context: ./services/product-service
      target: production
    container_name: product-service
    environment:
      NODE_ENV: production
      PORT: 4002
      MONGODB_URI: mongodb://mongodb:27017/productdb
    ports:
      - "4002:4002"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ecommerce-network

  order-service:
    build:
      context: ./services/order-service
      target: production
    container_name: order-service
    environment:
      NODE_ENV: production
      PORT: 4003
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: orderdb
      DB_USER: root
      DB_PASSWORD: mysql_password
      USER_SERVICE_URL: http://user-service:4001/graphql
      PRODUCT_SERVICE_URL: http://product-service:4002/graphql
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      TAX_RATE: 0.07
      SHIPPING_COST: 50
      FREE_SHIPPING_THRESHOLD: 1000
    ports:
      - "4003:4003"
    depends_on:
      mysql:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - ecommerce-network

  api-gateway:
    build:
      context: ./services/api-gateway
      target: production
    container_name: api-gateway
    environment:
      NODE_ENV: production
      PORT: 4000
      USER_SERVICE_URL: http://user-service:4001/graphql
      PRODUCT_SERVICE_URL: http://product-service:4002/graphql
      ORDER_SERVICE_URL: http://order-service:4003/graphql
      SCHEMA_POLL_INTERVAL: 10000
    ports:
      - "4000:4000"
    depends_on:
      - user-service
      - product-service
      - order-service
    restart: unless-stopped
    networks:
      - ecommerce-network

  # Frontend
  frontend:
    build:
      context: ./frontend-web
      target: production
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - ecommerce-network

volumes:
  postgres_data:
  mongodb_data:
  mysql_data:

networks:
  ecommerce-network:
    driver: bridge
